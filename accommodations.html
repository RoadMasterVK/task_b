<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/accommodations.css">
  <link rel="stylesheet" type="text/css" href="styles/menu.css">
  <link rel="stylesheet" type="text/css" href="styles/media.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HT - Accommodations</title>
</head>

<body>
  <div class="header">
    <header>
      <div class="header-column">
        <div class="logo">
          <a href="/./index.html">
            <img src="images/logo.png" alt="Logo">
          </a>
        </div>
      </div>
      <div class="header-column">
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <div class="navigation-color">
              <li<span class="text" data-text="Accommodations">Accommodations</span></li>
            </div>
            <li><a href="food.html">Food</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="transportation.html">Transportation</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <div class="content">
    <main>
      <div id="accommodation" class="accommodation-list"></div>
      <div id="roomModal" class="roommodal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="roomModalImage">
      </div>
      <div id="bookingModal" class="modal">
        <div class="booking-content">
          <span class="close" onclick="closeBookingModal()">&times;</span>
          <h2 id="bookingAccommodationName"></h2>
          <p id="bookingAccommodationDescription"></p>
          <p id="bookingAccommodationLocation"></p>
          <p id="bookingAccommodationPhoneNumber"></p>
          <p><a id="bookingAccommodationUrl" href="" target="_blank"></a></p>
          <p id="bookingAccommodationPrice"></p>
          <img id="bookingAccommodationImage" src="" alt="Booking Accommodation Image">
          <br>
          <br>
          <label for="bookingNightQuantity">Night Quantity:</label>
          <input type="number" id="bookingNightQuantity" placeholder="Night Quantity" min="1">
          <br>
          <label for="bookingGuestQuantity">Guest Quantity:</label>
          <input type="number" id="bookingGuestQuantity" value="1" placeholder="Guest Quantity" min="1">
          <p id="bookingTotal"></p>
          <button onclick="confirmBooking()">Confirm</button>
        </div>
      </div>
  </div>
  </main>
  </div>
  <div class="footer">
    <footer>
      <div class="footer-column">
        <div class="carousel">
          <div class="text-container">
            <div class="text">
              &copy; 2023 Howth Town. All rights reserve
            </div>
          </div>
        </div>
      </div>
      <div class="footer-column"></div>
      <ul class="social-links">
        <div class="social">
          <li><a href="https://www.facebook.com/your-page" target="_blank"><img src="images/facebook.png"
                alt="Facebook"></a></li>
        </div>
        <div class="social">
          <li><a href="https://www.twitter.com/your-handle" target="_blank"><img src="images/twitter.png"
                alt="Twitter"></a></li>
        </div>
        <div class="social">
          <li><a href="https://www.instagram.com/your-profile" target="_blank"><img src="images/instagram.png"
                alt="Instagram"></a></li>
        </div>
      </ul>
  </div>
  </footer>
  </div>
  <script src="script/accommodations.js"></script>
</body>

</html>
