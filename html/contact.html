<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/./styles/menu.css">
  <link rel="stylesheet" type="text/css" href="/./styles/contact.css">
  <link rel="stylesheet" type="text/css" href="/./styles/media.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HT - Contact US</title>
</head>

<body>
  <div class="header">
    <header>
      <div class="header-column">
        <div class="logo">
          <a href="/./index.html">
            <img src="/./images/logo.png" alt="Logo">
          </a>
        </div>
     
      </div>
      <div class="header-column">    
        <nav>
          <ul class="navigation">
            <li><a href="/./index.html">Home</a></li>
            <li><a href="/./html/accommodations.html">Accommodations</a></li>
            <li><a href="/./html/food.html">Food</a></li>
            <li><a href="/./html/events.html">Events</a></li>
            <li><a href="/./html/transportation.html">Transportation</a></li>
            <div class="navigation-color">
              <li<span class="text" data-text="Contact Us">Contact Us</span></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <div class="content">
    <main>
      <div class="grid-container-contact">
        <div class="grid-item-contact">
          <div class="contact-info">
            <div class="contact-card">
              <img src="/./contact/image5.jpg" alt="Company Photo" class="contact-image">

              <h2>Company Name</h2>

              <p>Address: 123 Main Street, City, Country</p>
              <p> <a href="tel:+353854567890">Phone:+353(85)4567890</a></p>
              <p>Please feel free to <a class="link" href="mailto:info@company.com"> send us an email </a>if you would
                like to
                know more</p>
              <p>Scan Me</p>
              <img src="/./contact/qrcode.png" alt="QR" class="qr-image">
            </div>
          </div>
        </div>
        <div class="grid-item-contact">
          <div class="google-map" id="map"></div>
        </div>
        <div class="grid-item-contact">
          <form action="">
            <div class="form-control">
              <label for="Firstname">Your first name</label>
              <input required id="fullname" type="text" name="fullname" />
            </div>
            <div class="form-control">
              <label for="lastname">Your last name</label>
              <input required id="fullname" type="text" name="fullname" />
            </div>
            <div class="form-control">
              <label for="email">Your email address</label>
              <input required id="email" type="email" name="email_address" />
            </div>
            <div class="form-control">
              <label for="age">Your age</label>
              <input required id="age" type="number" name="age" min="18" max="99" />
            </div>
            <div class="form-control">
              <label for="story">Your email address</label>
              <textarea id="story" name="story"></textarea>
            </div>
            <input type="submit" value="Go!" />
        </div>
        </form>
      </div>
  </div>
  </main>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK9eGcRwrj4sZG9Hip_Hof0Nvm2rcdR-s&callback=initMap"
    async defer></script>
  </div>
  <div class="footer">
    <footer>
      <div class="footer-column">
        <div class="carousel">
          <div class="text-container">
            <div class="text">
              &copy; 2023 Howth Town. All rights reserve
            </div>
          </div>
        </div>
      </div>
      <div class="footer-column"></div>
      <ul class="social-links">
        <div class="social">
          <li><a href="https://www.facebook.com/your-page" target="_blank"><img src="/./images/facebook.png"
                alt="Facebook"></a></li>
        </div>
        <div class="social">
          <li><a href="https://www.twitter.com/your-handle" target="_blank"><img src="/./images/twitter.png"
                alt="Twitter"></a></li>
        </div>
        <div class="social">
          <li><a href="https://www.instagram.com/your-profile" target="_blank"><img src="/./images/instagram.png"
                alt="Instagram"></a></li>
        </div>
      </ul>
  </div>
  </footer>
  </div>
  <script src="/./script/contact.js"></script>
</body>
</html>
